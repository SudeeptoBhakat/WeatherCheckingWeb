<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-wrapper">
            <div class="black-side">
              <h3 class="text-light text-center" style="padding-top: 20px;">Welcome to WeatherApp</h3>
              <form method="post">
                {% csrf_token %}
                <div class="search-box">
                    <input type="text" name="city" class="search-input text-light" placeholder="Enetr Location..." />
                    <!-- <button type="submit" class="search-btn">Check !</button> -->
                    <input type="text" name="date" class="search-input text-light" placeholder="Enetr Date (yyyy-MM-dd)" style="border-top-left-radius: 0px; border-bottom-left-radius: 0px;"/>
                    <button type="submit" class="search-btn">Check !</button>
                </div>
              </form>
              <h6 class="text-center text-secondary">Explore more</h6><br>
              <div>
                <div class="sidebar-list">
                  <a href="{% url 'home' %}" class="item">Home</a>
                  <a href="{% url 'realtime' %}" class="item">Realtime</a>
                  <a href="{% url 'forecast' %}" class="item">Forecast</a>
                  <a href="{% url 'history' %}" class="item">History</a>
                  <a href="{% url 'about' %}" class="item" style="background-color: #9c38c4;">About</a>
                </div>
              </div>
            </div>
      <div class="container-side">
        </div>
    </div>
</body>
</html>
